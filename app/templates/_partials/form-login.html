
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; width:100vw">
   
    <div class="row ">
       
        <form action="{{url_for('login')}}" method="post" class="mt-4 p-4 card">

            <h2 class="mb-3">Login</h2>

            {{ form.csrf_token }}

            {{ form.email.label() }}
            {{ form.email(class='form-control') }}

            {{ form.senha.label() }}
            {{ form.senha(class='form-control') }}

            {{ form.btnSubmit(class='btn btn-primary mt-3') }}

            <a href="{{url_for('index')}}" class="mt-3 link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" >voltar</a>

        </form>

    </div>

</div>
